<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="password generator.css">
</head>
<body>

<div class="container">
    <h1>Password Generator</h1>
    <i class="fa-solid fa-user-lock"></i>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="4" max="32" value="12"><br><br>

    <label><input type="checkbox" id="uppercase" checked> Include Uppercase Letters</label><br>
    <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label><br>
    <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
    <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br><br>

    <button onclick="generatePassword()">Generate Password</button><br><br>
    <input type="text" id="password" readonly><br><br>
    <!-- password -->
    
</div>

<script>
    function generatePassword() {
        const length = document.getElementById('length').value;
        const includeUppercase = document.getElementById('uppercase').checked;
        const includeLowercase = document.getElementById('lowercase').checked;
        const includeNumbers = document.getElementById('numbers').checked;
        const includeSymbols = document.getElementById('symbols').checked;

        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+~`|}{[]:;?><,./-=';
        
        let allChars = '';
        if (includeUppercase) allChars += uppercaseChars;
        if (includeLowercase) allChars += lowercaseChars;
        if (includeNumbers) allChars += numberChars;
        if (includeSymbols) allChars += symbolChars;

        if (allChars === '') {
            alert('Please select at least one character type');
            return;
        }

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * allChars.length);
            password += allChars[randomIndex];
        }

        document.getElementById('password').value = password;
    }
</script>
</body>
</html>
